<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2em;
            color: #d63384;
        }
        #message {
            font-size: 1.2em;
            color: #ff4d6d;
            margin-top: 10px;
            font-weight: bold;
            height: 30px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Sam Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="message"></div>
    <div class="buttons">
        <button id="yes" onclick="startLove()">Yes</button>
        <button id="no" onclick="growYes()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById('yes');
        let noButton = document.getElementById('no');
        let messageBox = document.getElementById('message');
        let size = 1;
        let noClicks = 0;

        let funnyMessages = [
            "Are you sure you wanna do this? ü§®",
            "Think carefully... last chance! üòè",
            "You're making a HUGE mistake! üò≤",
            "Do you really want to break my heart? üíî",
            "Fine, keep pressing... see what happens üò§",
            "Okay, now you're just playing with my emotions! üò≠",
            "You are forcing me to do this... ü§°",
            "That's it! No button is GONE! üòÇ"
        ];

        function startLove() {
            window.location.href = "love.html"; 
        }

        function growYes() {
            if (noClicks < funnyMessages.length) {
                messageBox.innerText = funnyMessages[noClicks]; 
            }
            size += 0.5;  
            yesButton.style.transform = `scale(${size})`;
            
            if (size > 3) { 
                noButton.style.display = "none"; 
            }

            noClicks++;
        }
    </script>

</body>
</html>
